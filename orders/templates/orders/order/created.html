  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  

  {% block links %}
  {% endblock links %}
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- Логотип -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand me-3" href="/">
          <img src="{% static 'img/logo.jpeg' %}" alt="Лого" width="80" height="80" class="img-fluid">
        </a>
        
        <!-- Текст под логотипом -->
        <div>

        </div>
      </div>
  
      <!-- Иконка WhatsApp -->
      <div class="d-none d-lg-block">
        <a href="https://wa.me/77781381976?text=Здравствуйте!%0AПишу%20вам%20с%20сайта%20iska.kz" class="d-flex align-items-center">
          <img src="{% static 'img/whatsapp.png' %}" alt="Ватсап" width="50" height="50" class="img-fluid me-2">
          <span class="text-success fw-bold">Написать нам</span>
        </a>
      </div>
    </div>
  </nav>
  

  <div class="container mt-5">
    <div class="row justify-content-center">

        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-5">
            <h1 class="display-4 text-success mb-4">Спасибо за оформление заказа!</h1>
            <p class="lead">Ваш заказ был успешно оформлен.</p>
            <p>Номер вашего заказа: <strong class="text-primary">{{ order.id }}</strong>.</p>
            <a href="{% url "shop:product_list" %}" class="btn btn-outline-success mt-4">Вернуться на главную</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
